 {% load staticfiles %}
<html>

<head>
    <title>Service tracker</title>
    <link rel="stylesheet" href="{% static '/css/repairs.css' %}">
</head>

<body>
    <h1>Welcome to the Service Warranty Tracker </h1>
    <div class="user-info">
        {% if user.is_authenticated %} Welcome, {{ user.username }}
        <a href="{% url 'logout' %}">Signout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
    </div>
    <nav>
        <h3>
            <a href="/cars">Cars that have been serviced</a>
        </h3>
        <h3>
            <a href="/">List of most recent repairs</a>
        </h3>

    </nav>
    {% block content %} {% endblock %}
</body>

</html>
